<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 순서지키기 -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/jquery.fullpage.min.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery.fullpage.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="Wrap">
        <!-- {topBanner -->
        <div class="topBanner">
        </div>
        <!-- topBanner} -->

        <!-- {header -->
        <header class="header">
            <!-- {inner -->
            <div class="inner">
                <h1 class="header_logo">
                    <a href="/"><img src="./img/logo.png" alt=""></a>
                </h1>
                <!-- {gnb -->
                <nav class="gnb">
                    <ul>
                        <li><a href="">모델</a></li>
                        <li><a href="">구매/이벤트</a></li>
                        <li><a href="">서비스/멤버십</a></li>
                        <li><a href="">디지털/고객지원</a></li>
                        <li><a href="">브랜드</a></li>
                        <li><a href="">Shop</a></li>
                    </ul>
                </nav>
                <div class="plus">
                    <i class="xi-user-o"></i>
                    <i class="xi-search"></i>
                    <i class="xi-align-right"></i>
                </div>
                <!-- gnb} -->
            </div>
            <!-- inner} -->
        </header>
        <!-- {header -->


        <!-- {main -->
        <main>
            <div class="main">
                <!-- {mainVisual -->
                <section class="mainVisual section">
                    <!-- {mainSlide -->
                    <div class="mainSlide">
                        <figure class="itm01">
                            <div class="inner">
                                <span>The all-new GRANDEUR</span>
                                <p>Outclass GRANDEUR</p>
                                <img src="./img/car01.png" alt="">
                            </div>
                        </figure>
                        <figure class="itm02">
                            <div class="inner">
                                <span>VENUE</span>
                                <p>혼라이프를 즐기다</p>
                                <img src="./img/car02.png" alt="">
                            </div>
                        </figure>
                        <figure class="itm03">
                            <div class="inner">
                                <span>IONIQ 6</span>
                                <p>내가 만드는 세상</p>
                                <img src="./img/car03.png" alt="">
                            </div>
                        </figure>
                        <figure class="itm04">
                            <div class="inner">
                                <span>CASPER</span>
                                <p>case by CASPER</p>
                                <img src="./img/car04.png" alt="">
                            </div>
                        </figure>
                    </div>
                    <!-- mainSlide} -->
                </section>
                <!-- mainVisual} -->

                <!-- mainProduct} -->
                <section class="mainProduct section">
                    <div class="main_product">
                        <div class="inner">
                            <div class="intro">
                                <span>Model</span>
                                <p>최근 한 달 동안 고객님들이 가장 많이 구매하신 모델입니다.</p>
                            </div>
                            <div class="desc">
                                <div class="left">
                                    <figure>
                                        <img src="./img/p01_01.jpg" alt="">
                                    </figure>
                                </div>
                                <div class="right">
                                    <ul>
                                        <li class="blue">전체</li>
                                        <li>20~30대</li>
                                        <li>40대</li>
                                        <li>50대</li>
                                    </ul>
                                    <span>1위. 아반떼</span>
                                    <div class="remainder">
                                        <div class="box">
                                            <figure>
                                                <img src="./img/p01_02.jpg" alt="">
                                            </figure>
                                            <p>2위.팰리세이드</p>
                                        </div>
                                        <div class="box">
                                            <figure>
                                                <img src="./img/p01_03.jpg" alt="">
                                            </figure>
                                            <p>3위.아이오닉6</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- mainProduct} -->

                <section class="mainIntroduce section">
                    <div class="main_introduce">
                        <div class="inner">
                            <div class="intro">
                                <span>전기차</span>
                                <p>지구 환경을 품은 현대자동차의 미래형 모빌리티를 경험해보세요.</p>
                            </div>
                            <div class="banner">
                                <figure>
                                    <img src="./img/p02_01.jpg" alt="">
                                </figure>
                                <div class="info">
                                    <div class="new">
                                        new
                                    </div>
                                    <div class="car_name">
                                        아이오닉6
                                    </div>
                                    <div class="car_txt">
                                        내가 만드는 세상
                                    </div>
                                    <a href="">자세히 보기</a>
                                    <figure>
                                        <img src="./img/p03_01.jpg" alt="">
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <!-- main} -->

        <!-- {footer -->
        <footer class="footer">

        </footer>
        <!-- footer} -->
    </div>
</body>

</html>
